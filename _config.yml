# Jekyll 配置
# 使用自定义布局，不依赖外部主题
title: Ningping Li的个人主页
description: Ningping Li的个人网站 - 很高兴你来到这里！

# 网站信息
lang: zh-CN
timezone: Asia/Shanghai
url: https://liningping.github.io
baseurl: ""

# 社交媒体（可选，填写后会在首页显示链接）
# github_username: liningping
# linkedin_username: your-linkedin-username
# twitter_username: your-twitter-username

# Markdown 配置（支持数学公式）
markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: false
    preview_as_code: false

# 插件（GitHub Pages 支持的插件）
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
