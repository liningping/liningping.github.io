<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: page.excerpt | strip_html }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .post-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .post-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
        }

        .post-content {
            color: #333;
            font-size: 1.1em;
        }

        .post-content h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .post-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #764ba2;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .post-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 返回首页</a>
        
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                <div class="post-meta">
                    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">
                        {{ page.date | date: "%Y年%m月%d日" }}
                    </time>
                    {% if page.categories.size > 0 %}
                    <span> • </span>
                    <span>分类: {{ page.categories | join: ", " }}</span>
                    {% endif %}
                </div>
            </header>
            
            <div class="post-content">
                {{ content }}
            </div>
        </article>
    </div>
</body>
</html>
